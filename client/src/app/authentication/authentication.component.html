<!--suppress TypeScriptUnresolvedVariable -->
<div class="container">
  <div class="row justify-content-center register-employee">
    <div class="col-12 col-md-6">
      <!-- form card register -->
      <div class="card-body">
        <div class="text-center">
          <img src="../../assets/images/maaksus_logo.png" alt="Maaksus logo" class="w-50">
          <div class="division-line">
            <span *ngIf="!isNewAccount">Sign In</span>
            <span *ngIf="isNewAccount">Register</span>
          </div>
        </div>

        <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
          <div class="form-group" *ngIf="isNewAccount">
            <label for="inputName">Name</label>
            <input class="form-control" type="text" formControlName="name" id="inputName">
            <!-- error -->
            <div class="invalid-feedback" *ngIf="submitted && myForm.name.errors?.required">
              Name is required.
            </div>
          </div>

          <div class="form-group">
            <label for="inputEmail">Email</label>
            <input class="form-control" type="text" formControlName="email" id="inputEmail">
            <!-- error -->
            <div class="invalid-feedback" *ngIf="submitted && myForm.email.errors?.required">
              Enter your email.
            </div>
            <div class="invalid-feedback" *ngIf="submitted && myForm.email.errors?.pattern">
              Enter valid email.
            </div>
          </div>

          <div class="form-group" *ngIf="isNewAccount">
            <label for="address">Address</label>
            <input type="text" id="address" class="form-control" formControlName="address">

            <div class="invalid-feedback" *ngIf="submitted && myForm.address.errors?.required">
              Address is required
            </div>
          </div>

          <div formGroupName="passwordValidation" *ngIf="isNewAccount">

            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" class="form-control" formControlName="password">
              <div class="invalid-feedback" *ngIf="submitted && myForm.passwordValidation.controls.password.errors?.required">
                Password is required.
              </div>
            </div>

            <div class="form-group" *ngIf="isNewAccount">
              <label for="verifyPassword">Verify Password</label>
              <input type="password" id="verifyPassword" class="form-control" formControlName="verifyPassword">
              <div class="invalid-feedback" *ngIf="submitted && myForm.passwordValidation.controls.verifyPassword.errors?.mustMatch">
                Passwords do not match.
              </div>
            </div>

          </div>

          <div class="form-group" *ngIf="!isNewAccount">
            <label for="password2">Password</label>
            <input type="password" id="password2" class="form-control" formControlName="password">
            <div class="invalid-feedback" *ngIf="submitted && myForm.password.errors?.required">
              Password is required.
            </div>
          </div>

          <div class="form-group" *ngIf="isNewAccount">
            <label for="phoneNumber">Phone Number</label>
            <input type="number" id="phoneNumber" class="form-control" formControlName="phoneNumber">

            <div class="invalid-feedback" *ngIf="submitted && myForm.address.errors?.pattern">
              Enter valid phone number
            </div>
          </div>

          <div class="form-group mt-4">
            <button class="btn btn-success btn-block" type="submit" *ngIf="isNewAccount">Register</button>
            <button class="btn btn-success btn-block" type="submit" *ngIf="!isNewAccount">Sign In</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
