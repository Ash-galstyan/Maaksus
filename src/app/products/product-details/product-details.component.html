<div class="pages-wrapper detail-page-wrapper">
  <div id="fh5co-product">
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-8">
          <div class="fh5co-tabs animate-box">

            <!-- Tabs -->
            <div class="fh5co-tab-content-wrap">
              <tabset>
                <tab heading="Product Details" class="fh5co-tab-nav" (selectTab)="toggleProductDetailsVisibility($event)">
                  <swiper [config]="config" [index]="0">
                    <div class="slide" *ngFor="let slide of product.detailImages;"
                         [ngStyle]="{ 'background-image': 'url(' + slide + ')'}">
                    </div>
                    <div class="swiper-pagination"></div>
                    <div class="swiper-button-next swiper-button-white"></div>
                    <div class="swiper-button-prev swiper-button-white"></div>
                  </swiper>
                </tab>
                <tab heading="Upload Your Own Interior" class="fh5co-tab-nav" (selectTab)="toggleProductDetailsVisibility($event)">
                  <app-file-uploader [productPreviewUrl]="product.img"></app-file-uploader>
                </tab>
                <tab heading="Choose Frames" class="fh5co-tab-nav" (selectTab)="toggleProductDetailsVisibility($event)">
                  <div class="frame-preview-wrapper d-flex align-items-center justify-content-center">
                    <div class="frame" [ngStyle]="{'border': '10px solid' + frameStyle}">
                      <img [src]="product.img">
                    </div>
                  </div>
                </tab>
              </tabset>
            </div>

          </div>
        </div>
        <div class="col-12 col-md-4">
          <div class="fh5co-tabs">
            <div class="fh5co-tab-content-wrap">
              <button class="btn btn-primary btn-outline btn-lg">Add to Cart</button>
              <button class="btn btn-primary btn-outline btn-lg">Purchase Now</button>
              <div class="product-information fh5co-heading tab-content">
                <h2>{{product.productName}}</h2>
                <span class="price">{{product.price}}</span>
                <div *ngIf="isProductDetailsVisible">
                  <p>{{product.artist}}</p>
                  <p>{{product.artistDescription}}</p>
                </div>
              </div>
              <div class="frames-wrapper" *ngIf="!isProductDetailsVisible">
                <app-frames (selectFrame)="onFrameSelected($event)"></app-frames>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
