<div class="pages-wrapper detail-page-wrapper">
  <div id="fh5co-product">
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-8">
          <div class="fh5co-tabs animate-box">

            <!-- Tabs -->
            <div class="fh5co-tab-content-wrap">
              <tabset>
                <tab>
                  <ng-template tabHeading>
                    <a class="fh5co-tab-nav">Product Details</a>
                  </ng-template>
                  <swiper [config]="config" [index]="0">
                    <div class="slide" *ngFor="let slide of product.detailImages; let i = index" [ngStyle]="{ 'background-image': 'url(' + slide + ')'}">
                    </div>
                    <div class="swiper-pagination"></div>
                    <div class="swiper-button-next swiper-button-white"></div>
                    <div class="swiper-button-prev swiper-button-white"></div>
                  </swiper>
                </tab>
                <tab>
                  <ng-template tabHeading>
                    <span class="fh5co-tab-nav">Upload Your Own Interior</span>
                  </ng-template>
                  I've got an HTML heading. Pretty cool!
                </tab>
                <tab>
                  <ng-template tabHeading>
                    <span class="fh5co-tab-nav">Choose Frames</span>
                  </ng-template>
                  Tab with html tags in heading
                </tab>
              </tabset>
            </div>

          </div>
        </div>
        <div class="col-12 col-md-4">
          <div class="fh5co-tabs">
            <div class="fh5co-tab-content-wrap">
              <button class="btn btn-primary btn-outline btn-lg">Add to Cart</button>
              <button class="btn btn-primary btn-outline btn-lg">Purchase Now</button>
              <div class="product-information fh5co-heading tab-content">
                <h2>{{product.productName}}</h2>
                <span class="price">{{product.price}}</span>
                <p>{{product.artist}}</p>
                <p>{{product.artistDescription}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
